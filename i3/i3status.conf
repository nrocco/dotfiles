# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 5
        color_good = "#A0A57E"
        color_degraded = "#D1A375"
        color_bad = "#C37561"
}

order += "ipv6"
order += "volume master"
order += "disk /"
order += "wireless wlp2s0"
order += "ethernet eno1"
order += "battery 0"
order += "load"
order += "tztime local"

wireless wlp2s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eno1 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
        format = "V: %volume"
        device = "default"
        # mixer = "Master"
        # mixer_idx = 1
        mixer = "Master Playback Volume"
        #mixer_idx = 3
}
